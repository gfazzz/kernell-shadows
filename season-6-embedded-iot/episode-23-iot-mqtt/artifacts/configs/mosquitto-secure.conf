# Mosquitto MQTT Broker - Episode 23
# PRODUCTION Configuration (с TLS + Authentication)

# TLS Listener
listener 8883
protocol mqtt

# Authentication
allow_anonymous false
password_file /etc/mosquitto/passwd

# Access Control List
acl_file /etc/mosquitto/acl.conf

# TLS Configuration
cafile /etc/mosquitto/ca_certificates/ca.crt
certfile /etc/mosquitto/certs/server.crt
keyfile /etc/mosquitto/certs/server.key

# TLS Version
tls_version tlsv1.2

# Require certificate from clients (опционально)
# require_certificate true

# Logging
log_dest file /var/log/mosquitto/mosquitto.log
log_type error
log_type warning
log_type notice
log_timestamp true

# Connection
max_connections 1000
max_queued_messages 10000

# Persistence
persistence true
persistence_location /var/lib/mosquitto/
autosave_interval 300

# QoS
max_inflight_messages 20
max_queued_messages 10000
queue_qos0_messages false

# Retained messages
max_retained_messages 1000

# Session expiry
persistent_client_expiration 1d

# Bridge (для multi-broker, опционально)
# connection bridge-01
# address remote.broker:8883
# topic sensors/# out 0

# Notes:
# - TLS обязателен (port 8883)
# - Authentication через password file
# - ACL для контроля доступа к topics
# - Production ready!
