# Mosquitto MQTT Broker - Episode 23
# Basic Configuration (для обучения)

# Listener
listener 1883
protocol mqtt

# Allow anonymous (только для тестирования!)
allow_anonymous true

# Logging
log_dest file /var/log/mosquitto/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection
max_connections -1
max_queued_messages 1000

# Persistence
persistence true
persistence_location /var/lib/mosquitto/

# Retained messages
max_inflight_messages 20
max_queued_messages 1000

# QoS 0 message queue
queue_qos0_messages false

# Websockets (опционально)
# listener 9001
# protocol websockets

# Notes:
# - Это базовая конфигурация для обучения
# - В production используйте mosquitto-secure.conf
# - allow_anonymous true = НЕБЕЗОПАСНО!
