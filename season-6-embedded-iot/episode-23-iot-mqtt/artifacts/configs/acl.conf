# Mosquitto Access Control List - Episode 23

# Admin user (полный доступ)
user admin
topic readwrite #

# IoT devices (только sensors)
user iot_device
topic write sensors/#
topic read commands/#

# Data aggregator (читает все сенсоры)
user aggregator
topic read sensors/#
topic write status/#

# Dashboard (только чтение)
user dashboard
topic read sensors/#
topic read status/#

# Pattern-based ACL (все пользователи)
# pattern write sensors/%u/#
# %u = username

# Deny patterns
# user hacker
# topic deny #

# Notes:
# - readwrite = read + write
# - # = wildcard (все subtopics)
# - + = single level wildcard
