# EPISODE 25: Kubernetes ConfigMap - SOLUTION
# Season 7: Production & Advanced Topics

apiVersion: v1
kind: ConfigMap
metadata:
  name: shadow-config
  namespace: shadow-ops
  labels:
    app: shadow-ops
    episode: "25"
data:
  # API Configuration
  api_url: "https://api.shadow-ops.internal"
  api_timeout: "30"

  # Logging Configuration
  log_level: "debug"
  log_format: "json"

  # Application Configuration
  max_connections: "100"
  enable_cache: "true"
  cache_ttl: "3600"

  # Environment
  environment: "production"
  location: "iceland"
  datacenter: "verne-global"

