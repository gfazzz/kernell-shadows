# EPISODE 25: Horizontal Pod Autoscaler - SOLUTION (Optional)
# Season 7: Production & Advanced Topics

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: shadow-web-hpa
  namespace: shadow-ops
  labels:
    app: shadow-web
    episode: "25"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: shadow-web
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max

