# KERNEL SHADOWS: Episode 16 — Ansible Configuration
# Ansible configuration for Operation Shadow
# Amsterdam → Berlin (Day 31-32)

[defaults]
# Inventory location
inventory = inventory.ini

# SSH settings
host_key_checking = False
timeout = 30
remote_user = deploy
private_key_file = ~/.ssh/deploy_key

# Performance
forks = 10
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 86400

# Output
stdout_callback = yaml
bin_ansible_callbacks = True
display_skipped_hosts = False
display_ok_hosts = True

# Logging
log_path = /var/log/ansible/ansible.log

# Privilege escalation
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# Role paths
roles_path = ./roles

# Retry files
retry_files_enabled = False

[inventory]
enable_plugins = host_list, script, auto, yaml, ini, toml

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan


